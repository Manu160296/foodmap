<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodmap</title>
  <link rel="stylesheet" href="vendors/BOOTSTRAP-4/css/bootstrap.min.css">
  <link rel="icon" href="assets/images/foodmap-icon.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class=" bg-image w-100 photo d-flex justify-content-center align-items-center ">
    <div>
      <h1 class="text-center text-white style-principal-title">FoodMap</h1>
      <div>
        <button class="btn text-uppercase text-white  btn-register-styles btn-block  " data-toggle="modal" data-target="#exampleModalCenter"> log in </button>
      <button class="btn text-uppercase text-white btn-register-styles btn-block sign-up-js"> sign up </button>
      <p class="text-white text-center "> <small>DonÂ´t have an account?</small> </p>
      </div>
    </div>

  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control email2-js" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control password2-js" id="exampleInputPassword1" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-principal sign-in-js" data-dismiss="modal">Start</button>
      </div>
    </div>
  </div>
</div>
<!--Firebase init  -->
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="vendors/BOOTSTRAP-4/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
