<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodmap</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="icon" href="assets/images/foodmap-icon.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <section class="preloader">
    <div id="preloader" class="preloader__position-container-items">
      <h1 class="preloader__title--primary">Foodmap</h1>
      <div class="flex-container">
        <div class="preloader__item--styles preloader__item--animation item1--animation-name"></div>
        <div class="preloader__item--styles preloader__item--animation item2--animation-name"></div>
        <div class="preloader__item--styles preloader__item--animation item3--animation-name"></div>
        <div class="preloader__item--styles preloader__item--animation item4--animation-name"></div>
      </div>      
    </div>
    <div class="bg-preloader__half bg-preloader__half-left bg-preloader__half-left-js"></div>
    <div class="bg-preloader__half bg-preloader__half-right bg-preloader__half-right-js"></div>
  </section>


    
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>  
</body>
</html>
